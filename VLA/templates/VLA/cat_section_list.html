<ul class="nav nav-list">
    {% if topics %}

        {% endfor %}
        <li><a href="{% url 'vocab_topic' 'definitionlist' %}">All Definitions</a></li>
    {% else %}
        <li>No categories at present.</li>
   {% endif %}
</ul>
